<div class="container py-5">
  <h1 class="display-5 fw-bold mb-5 text-center">Todo List</h1>
  <div class="d-flex justify-content-end w-100">
    <button class="btn btn-primary mb-3" (click)="openAddTodo()">Add Todo</button>
  </div>
  <app-todo-filter (filterChange)="onFilterChange($event)"></app-todo-filter>
  <div class="row g-4">
    <ng-container *ngFor="let todo of todos">
        <div class="col-md-4">
            <app-todo-item [todo]="todo" (getTodos)="getTodos()" ></app-todo-item>
        </div>
    </ng-container>
  </div>
</div>
